{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h3 class="my-4">All categories</h3>
<div class="row">
	{% for category in data  %}
	<div class="col-md-4">
		<div class="card">
			<!img src="..." class="card-img-top" alt="Category Title">
				<div class="card-body">
					<h5 class="card-title"><a href="#">{{category.title}}</a></h5>
					<p class="card-text">{{category.details}}</p>
				</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
