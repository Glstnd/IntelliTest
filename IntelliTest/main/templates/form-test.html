{% extends 'base.html' %}
{% block title %}Add Test Page{% endblock %}
{% block content %}
<h3 class="my-4">
	Change or create new test
</h3>
<div class="row">
	<div class="col-md-4">
	{% for category in categories  %}
		<div class="card">
				<div class="card-body">
					<h5 class="card-title"><a href="{% url 'change_test' category.id %}">{{category.title}}</a></h5>
					<p class="card-text">{{category.details}}</p>
				</div>
		</div>
	{% endfor %}
		<div class="card">
				<div class="card-body">
					<h5 class="card-title"><a href="{% url 'change_test' 0 %}">Create new test</a></h5>
					<p class="card-text">You can create new test for students...</p>
				</div>
		</div>
	</div>
</div>
{% endblock %}
