{% extends 'base.html' %}
{% load static %}
{% block title %}{{category.title}} Questions {% endblock %}
{% block content %}
<h3 class="my-4">
	Result
</h3>
<div class="row">
	<div class="col-md-4">
	{% for category in categories  %}
		<div class="card">
				<div class="card-body">
					<h5 class="card-title"><a href="{% url 'result_category' category.id %}">{{category.title}}</a></h5>
					<p class="card-text">{{category.details}}</p>
				</div>
		</div>
	{% endfor %}
	</div>
</div>
{% endblock %}
