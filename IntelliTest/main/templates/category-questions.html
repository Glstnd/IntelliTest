{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<h2 class="my-4">Тест: {{category.title}}</h2>
<div class="card my-4">
	{% for question in questions %}
	<h4 class="card-header">{{question.question}}</h4>
	<div class="card-body">
		<table class="table table-bordered">
			<tr>
				<td><input id="option_1" type="radio"/></td>
				<th><label for="option_1">{{question.opt_1}}</label></th>
			</tr>
			<tr>
				<td><input id="option_2" type="radio"/></td>
				<th><label for="option_2">{{question.opt_2}}</label></th>
			</tr>
			<tr>
				<td><input id="option_3" type="radio"/></td>
				<th><label for="option_3">{{question.opt_3}}</label></th>
			</tr>
			<tr>
				<td><input id="option_4" type="radio"/></td>
				<th><label for="option_4">{{question.opt_4}}</label></th>
			</tr>
		</table>
	</div>
	<div class="card-footer">
		<input type="submit" value="Skip" class="btn btn-warning"/>
		<input type="submit" value="Submit" class="btn btn-primary">
	</div>
	{% endfor %}
</div>
{% endblock %}
